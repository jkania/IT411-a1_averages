 <script>
    var number_1 = Number(prompt("Please enter the first number"));
    var number_2 = Number(prompt("Please enter the second number"));
    var number_3 = Number(prompt("Please enter the third number"));
    var sum = number_1 + number_2 + number_3; //Add the 3 entered numbers
